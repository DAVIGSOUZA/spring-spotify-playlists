<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
<div class="container min-vh-100 d-flex flex-column" >
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div classs="title">
        <h2 class="align-center pb-3 display-2 test">
          Playlists
        </h2>
      </div>
    </div>
  </div>
  <button><a href="new-playlist">Criar Playlist</a></button>
  <button><a href="descobertas-da-semana">Criar Playlist Descobertas da Semana</a></button>
  <div class="container">
    <div class="row justify-content-center">
      <div class="row row-sm-offset">
        <tr th:if="${playlists.empty}">
          <td colspan="3"> Nenhuma playlist encontrada </td>
        </tr>
        <tr th:each="playlist : ${playlists}">
          <td><span th:text="${playlist.name}"> </span></td>
          <form method="get" th:action="@{playlist-details/{id}(id=${playlist.id})}">
            <td><button>Detalhar</button></td>
          </form>
          <td>
            <form method="post" th:action="@{delete/{id}(id=${playlist.id})}">
              <button>Deletar</button>
            </form>
          </td>
        </tr>
      </div>
    </div>
  </div>
</div>
</body>
</html>
