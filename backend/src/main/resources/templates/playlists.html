<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
<div class="container min-vh-100 d-flex flex-column" >
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div classs="title">
        <h2 class="align-center pb-3 display-2 test">
          Playlists
        </h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="d-flex" >
        <a href="new-playlist">
          <button class="btn btn-primary btn-form display-4 mt-3">
            Criar Playlist
          </button>
        </a>
        <a href="import-from-spotify">
          <button class="btn btn-primary btn-form display-4 mt-3 ms-3">
            Importar Playlists Spotify
          </button>
        </a>
        <a href="user-top-tracks">
          <button class="btn btn-primary btn-form display-4 mt-3 ms-3">
            Criar Playlist Top 50
          </button>
        </a>
        <a href="descobertas-da-semana">
          <button class="btn btn-primary btn-form display-4 mt-3 ms-3">
            Criar Playlist Descobertas da Semana
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="row row-sm-offset mt-3">
        <ul class="list-group" th:if="${playlists.empty}">
          <li class="list-group-item">Nenhuma playlist encontrada</li>
        </ul>

        <ul class="list-group" th:each="playlist : ${playlists}">
          <li class="list-group-item d-flex justify-content-between align-items-center mt-1">
            <span class="h4" th:text="${playlist.name}"> </span>

            <div class="btn-group">
              <form method="get" th:action="@{playlist-details/{id}(id=${playlist.id})}">
                <button class="btn btn-info">Detalhar</button>
              </form>

              <form method="post" th:action="@{delete/{id}(id=${playlist.id})}">
                <button class="btn btn-danger ms-3">Deletar</button>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
